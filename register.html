  <body>
    <div class="continar">

      <div class="form">
        <div class="contact-info">
          <h3 class="title">Online Registration</h3>

            Kindly fill out the Registration form.
          </p>

          <div class="info">
            <div class="information">
                <lord-icon
                src="https://cdn.lordicon.com/surcxhka.json"
                trigger="loop"
                delay="2000"
                state="hover-jump-roll"
                colors="primary:#ffffff,secondary:#ffffff"
                style="width:50px;height:50px">
            </lord-icon>
              <p>RCCG Christ the Lord parish,
                1-5 admirality way, Lekki phase 1</p>
            </div>
            <div class="information">
                <lord-icon
                src="https://cdn.lordicon.com/qvyppzqz.json"
                trigger="loop"
                state="loop-oscillate"
                colors="primary:#ffffff,secondary:#ffffff"
                style="width:35px;height:35px">
            </lord-icon>
              <p>9.00 pm Prompt</p>
            </div>
            <div class="information">
                <lord-icon
                src="https://cdn.lordicon.com/mahizafr.json"
                trigger="loop"
                delay="2000"
                colors="primary:#ffffff,secondary:#ffffff"
                style="width:35px;height:35px">
            </lord-icon>
              <p>0708-831-9849</p>
            </div>
            <div class="information">
                <lord-icon
    src="https://cdn.lordicon.com/aycieyht.json"
    trigger="loop"
    delay="2000"
    colors="primary:#ffffff,secondary:#ffffff"
    style="width:50px;height:50px">
</lord-icon>
                <p>info@rccglp20youths.com</p>
              </div>
         
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/." method="POST">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required />
              <label for="">Full Name</label>
              <span>Full Name</span>
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input" required />
                <label for="">Email</label>
                <span>Email</span>
              </div>
            <div class="input-container">
              <select name="Gender" class="input">
                <option value="">Gender ?</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="input-container">
                <select name="Member" class="input">
                    <option value="">RCCG Member ?</option>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                  </select>
              </div>  <div class="input-container">
               
                <select name="Province" class="input" required>
                    <option value="">Province ?</option>
                    <option value="Province 20">Province 20</option>
                    <option value="Others">Others</option>
                  </select>
              </div>  <div class="input-container">
                <input type="email" name="email" class="input" required />
                <label for="">Parish</label>
                <span>Parish</span>
              </div> 
            


            
            <input type="submit" value="Book Now" class="butn" />
            <a href="./index.html" class="butn" id="red">Go Back</a>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="Thanks for your submission you will be contacted shortly">
           
          </form>
        </div>
      </div>
    </div>
